<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Forecast</title>

        <!-- CSS Files -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/style/style.css">

    </head>

    <body>

        <!-- Start Main -->
        <main>

            <!-- Section -->
            <section class="container d-flex flex-column align-items-center pt-4 pb-4">
                <div class="search position-relative col-12 col-md-6 col-lg-4 mt-3 mb-3">
                    <i class="search-icon fa-solid fa-search position-absolute fa-xl" onclick="search()"></i>
                    <input class="p-2 ps-5 pe-3 rounded shadow w-100 border-0" type="search" name="search-input" id="search-input" placeholder="Search">
                </div>
                <!-- current weather -->
                <div class="col-12 col-md-6 col-lg-4 mt-3 mb-3" id="current-weather"></div>
                <!-- 5 day / 3 hour forecast -->
                <div class="col-12 mt-3 mb-3">
                    <!-- Swiper -->
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper" id="slider">
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                </div>

            </section>
        </main>
        <!-- End Main -->

        

        <!-- preloader -->
        <div id="preloader"></div>

        <!-- JS Files -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./assets/JS/script.js"></script>
        
    </body>

</html>
